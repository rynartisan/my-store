<div class='grid grid-cols-5 rounded border-t-2 py-3'>
  <!--  Product thumbnail start -->
  <div>
    <img alt='The preview image of product &quot;{{cartProduct.product.name}}&quot;'
         class='h-36 w-24 shadow rounded'
         height='100' ngSrc='{{cartProduct.product.url}}'
         width='200'>
  </div>
  <!--  Product thumbnail end -->
  <!--  Product details start -->
  <div class='p-3'>
    <span>{{cartProduct.product.name}}</span>
  </div>
  <div class='p-3'>
    <span>${{cartProduct.product.price}}</span>
  </div>
  <div class='grid grid-cols-3 p-3'>
    <fa-icon (click)='updateCartProduct(cartProduct,faMinus)' [icon]='faMinus'></fa-icon>
    <span>{{cartProduct.quantity}}</span>
    <fa-icon (click)='updateCartProduct(cartProduct,faPlus)' [icon]='faPlus'></fa-icon>
  </div>
  <div class='p-3'>
    <fa-icon (click)='updateCartProduct(cartProduct,faTrashCan)' [icon]='faTrashCan'></fa-icon>
  </div>
  <!--  Product details end -->
</div>

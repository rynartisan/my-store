<div class="mx-auto columns-3 px-3 py-2">
  <!--  Product list start  -->
  <div *ngFor="let product of products" class="border shadow m-1">
    <img ngSrc="{{product.url}}" alt="The preview image of product &quot;{{product.name}}&quot;" width="100" height="100">
    <div>{{product.name}}</div>
    <div>{{product.price}}</div>
  </div>
  <!--  Product list end  -->
</div>
